<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {border: solid 1px #ddd;}
    </style>
</head>
<body>
<h3 style="text-align: center">注：请在服务端运行才能看到效果</h3>

<div align="center">
    <img src="avatar.jpg" width="300">
    <img src="./p.png" width="300">
</div>

<div id="imgBox" align="center">

    <input type="button" value="一键合成" onclick="hecheng()">

</div>
<script>

  function hecheng(){
    draw(function(){
      document.getElementById('imgBox').innerHTML='<p style="padding:10px 0">合成图片成功！可以鼠标另存图片查看我是否是一张图片~~！</p><img src="'+base64[0]+'">';
    })
  }

  var data=['avatar.jpg','p.png'],base64=[];

  function draw(fn){

    var c=document.createElement('canvas'),

      ctx=c.getContext('2d'),

      len=data.length;

    c.width=750;

    c.height=1008;

    ctx.rect(0,0,c.width,c.height);

    ctx.fillStyle='#fff';

    ctx.fill();

    function drawing(n){

      if(n<len){

        var img=new Image;

//img.crossOrigin = 'Anonymous'; //解决跨域

        img.src=data[n];

        img.onload=function(){

          ctx.drawImage(img,0,0,750,1008);

          drawing(n+1);//递归

        }

      }else{

//保存生成作品图片

        base64.push(c.toDataURL("image/jpeg",0.8));

//alert(JSON.stringify(base64));
        fn();
      }
    }
    drawing(0);

  }

</script>
</body>
</html>
