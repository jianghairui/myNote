<!DOCTYPE html>
<html>
<head>
    <meta name="layout" content="main">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="./jquery.js"></script>
    <script src="./html2canvas.min.js"></script>
    <style>
        *{margin:0;padding:0}
        html,body{width:100%;height:100%}
        .container{position: relative;width:100%;height:100%;}
    </style>
</head>
<body>
<div class="container">
    <div style="width:100%;height:300px;display: block">
        <div id="capture" style="width:50%;height:300px;background:teal;float: left">
            <h4 style="color: #000; ">Hello world!</h4>
            <img id="a" src="http://thirdwx.qlogo.cn/mmopen/vi_32/Q0j4TwGTfTJ5kGlkibuL0OibtDzQ15SOF1rWrTOeJrPCJn9DQkQic6BbPPicVR1at5uCNEhaet25XCALk6sMO5lyvQ/132" style="">
        </div>

        <div id="capture2" style="width:50%;height:300px;float:right">
            <img src="" id="b" alt="" style="width: 100%;height:100%">
        </div>
    </div>
    <button id="button1" style="width:150px;font-size: 35px">旋转</button>
    <button id="button2" style="width:150px;font-size: 35px">按钮</button>
</div>
<script>


    $(function() {
        $("#button1").click(function() {
            $("#a").css("transform","rotate(9deg) scale(1.1)")
        })
        $("#button2").click(function() {

            html2canvas($('#capture'), {

                onrendered: function(canvas) {
                    var url = canvas.toDataURL("image/jpeg");//图片地址
                    $("#b").attr('src',url)
                }
            });

        });



    })


</script>
</body>

</html>
