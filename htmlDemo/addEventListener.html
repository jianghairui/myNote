<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="./js/jquery.js"></script>
	<meta charset="utf-8">
	<style>
		html,body{height:100%;margin:0;}
		.out{
			background:teal;
			width:100%;height:100%;
		}
		.in{width:500px;height:300px;background:brown;margin:0 auto;}
	</style>
</head>
<body>
<div class="out" id="outDiv"> 
	<div id="inDiv" class="in"></div>
</div>
</body>
</html>
<script type="text/javascript">
	
		inDiv.addEventListener('click',function(e){
			alert('in');
			e.stopPropagation();
		},false);

		outDiv.addEventListener('click',function(e){
			alert('out');
		},false);

/*
propagation繁殖，传播

*/
</script>
