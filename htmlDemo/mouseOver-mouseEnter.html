<html>  
<head>  
<script type="text/javascript" src="./js/jquery.js"></script>  
<meta charset="utf-8">
    <style>
        .in1{width:200px;height:200px;margin:100px;background:#00f}
        .in2{width:200px;height:200px;margin:100px;background:#00f}
        .in11,.in21{width:50px;height:50px;background:#0f0;}
    </style>
</head>  
<body>  
<!-- <p>不论鼠标指针穿过被选元素或其子元素，都会触发 mouseover 事件。</p>  
<p>只有在鼠标指针穿过被选元素时，才会触发 mouseenter 事件。</p>   -->
<div class="over" style="background-color:lightgray;width:400px;height:400px;float:left">  
    <div class="in1">
        <div class="in11"></div>
    </div>
</div>  
<div class="enter" style="background-color:lightgray;width:400px;height:400px;float:left;margin-left:50px;"> 
    <div class="in2">
        <div class="in21"></div>
    </div> 
</div>  
</body>  
</html>  
<script type="text/javascript">  

    x=0;
    y=0;
    $('.over').mouseover(function(){
        $('.in11').text(x+=1);
    })

    $('.enter').mouseenter(function(){
        $('.in21').text(y+=1);
    })
  
</script>
