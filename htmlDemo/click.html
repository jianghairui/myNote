<script src="./js/jquery.js"></script>
<script type="text/javascript">
/* 鼠标点击特效 */
	var index = 0;
 
  	$('body').click(function(e){
  		var a = ["爱国","敬业","诚信","友善"]
  		var $i = $("<span/>").text(a[index]);
        index = (index + 1) % a.length;
		var x = e.pageX ,y = e.pageY;
		$i.css({
			"z-index": 999,
			"top": y - 25,
			"left": x,
			"position": "absolute",
			"font-weight": "bold",
			"font-size":"25px",
			"color": "green"
        });
        $("body").append($i);
        $i.animate({
			"top": y - 720,
			"opacity": 0
        } ,2000 ,function() {
            $i.remove();
        });

  	})
</script>
