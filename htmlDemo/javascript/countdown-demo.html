<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <style>
        html,body{width:100%;height:100%;margin:0}
    </style>
</head>
<body>
<h1 id="clock"></h1>
</body>
</html>
<script>

    var endtime = new Date('2019-07-26 18:00:00');

    create_timer(endtime,'clock');

    function create_timer (endtime,clock) {
        var nowtime = new Date();
        var time_diff = endtime.getTime()/1000 - nowtime.getTime()/1000 - 3600*8;
        document.getElementById(clock).innerHTML=getCountTime(time_diff);
        var timer = setInterval(function(){
            if(time_diff > -3600*8+1) {
                time_diff--;

                document.getElementById(clock).innerHTML=getCountTime(time_diff)
            }else {
                window.clearInterval(timer);
                document.getElementById(clock).innerHTML = '下班了';
            }
        },1000);
    }

    function getCountTime(timestamp) {
        var mydate = new Date(timestamp * 1000);
        var str = parseInt(timestamp/(3600*24)) + '天';
        str += (Array(2).join('0') + mydate.getHours()).slice(-2) + "小时";
        str += (Array(2).join('0') + mydate.getMinutes()).slice(-2) + "分钟";
        str += (Array(2).join('0') + mydate.getSeconds()).slice(-2) + "秒";
        return str;
    }

</script>
