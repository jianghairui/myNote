<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title>jquery当前日期</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
 $(function(){
  function show(){
        var mydate = new Date();
        var str = "" + mydate.getFullYear() + "-";
        str += (Array(2).join('0') + (mydate.getMonth() + 1)).slice(-2) + "-";
        str += (Array(2).join('0') + mydate.getDate()).slice(-2) + " ";
        str += (Array(2).join('0') + mydate.getHours()).slice(-2) + ":";
        str += (Array(2).join('0') + mydate.getMinutes()).slice(-2) + ":";
        str += (Array(2).join('0') + mydate.getSeconds()).slice(-2);
        return str;
    }
  $("input[type='button']").click(function(){
   $("p").html("今天是 " + show());
  });
 });

</script>
</head>
<body>
<label style="width:200px;display: inline-flex;">姓名</label>
<input type="button" value="看看现在的时间" />
<p></p>
</body>
</html>
