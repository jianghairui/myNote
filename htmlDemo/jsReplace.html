<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style>
		.bg{width:600px;background:#eee;}
	</style>
</head>
<body>
<div class="bg">
	<form>
		<input type="text" id="username" name="username" value="" placeholder="输入带空格的字符串">
	
		<input type="button" name="" value="去除空白" onclick="a()">
	</form>
</div>
</body>
</html>
<script type="text/javascript">
	

		function a(){
			var u = document.getElementById('username').value;
			q = u.replace(/\s/g,"");
			alert(q);

		}


</script>
